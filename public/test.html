<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传接口测试</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            background: #fafafa;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .file-info {
            background: #f8f9fa;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-top: 15px;
        }

        .file-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .file-info p {
            margin: 5px 0;
        }

        .progress {
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>文件上传接口测试</h1>

        <form id="uploadForm">
            <div class="form-group">
                <label for="file">选择文件 *</label>
                <input type="file" id="file" name="file" required>
            </div>

            <div class="form-group">
                <label for="savePath">保存路径</label>
                <input type="text" id="savePath" name="savePath" placeholder="例如: uploads/ 或 images/">
            </div>

            <button type="submit" id="uploadBtn">上传文件</button>
        </form>

        <div class="progress" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="result" id="result"></div>

        <div class="file-info" id="fileInfo" style="display: none;">
            <h3>文件信息</h3>
            <p>文件名: <span id="fileName"></span></p>
            <p>文件大小: <span id="fileSize"></span></p>
            <p>文件类型: <span id="fileType"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('uploadForm');
            const fileInput = document.getElementById('file');
            const savePathInput = document.getElementById('savePath');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const fileType = document.getElementById('fileType');

            // 显示文件信息
            fileInput.addEventListener('change', function() {
                if (this.files && this.files[0]) {
                    const file = this.files[0];

                    fileName.textContent = file.name;
                    fileSize.textContent = formatFileSize(file.size);
                    fileType.textContent = file.type || '未知';

                    fileInfo.style.display = 'block';
                } else {
                    fileInfo.style.display = 'none';
                }
            });

            // 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();

                if (!fileInput.files || !fileInput.files[0]) {
                    showResult('请选择要上传的文件', 'error');
                    return;
                }

                uploadFile();
            });

            function uploadFile() {
                const file = fileInput.files[0];
                const savePath = savePathInput.value || '';

                const formData = new FormData();
                formData.append('file', file);
                if (savePath) {
                    formData.append('savePath', savePath);
                }

                // 显示进度条
                progressContainer.style.display = 'block';
                progressBar.style.width = '0%';
                uploadBtn.disabled = true;
                resultDiv.style.display = 'none';

                // 创建 XMLHttpRequest 以监控上传进度
                const xhr = new XMLHttpRequest();

                // 监听上传进度
                xhr.upload.addEventListener('progress', function(e) {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressBar.style.width = percentComplete + '%';
                    }
                });

                // 处理响应
                xhr.addEventListener('load', function() {
                    progressContainer.style.display = 'none';
                    uploadBtn.disabled = false;

                    if (xhr.status === 200) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            showResult('文件上传成功！', 'success');
                        } catch (e) {
                            showResult('上传完成，但响应格式不是有效的JSON', 'success');
                        }
                    } else {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            showResult('上传失败: ' + (response.message || '未知错误'), 'error');
                        } catch (e) {
                            showResult('上传失败: HTTP ' + xhr.status, 'error');
                        }
                    }
                });

                xhr.addEventListener('error', function() {
                    progressContainer.style.display = 'none';
                    uploadBtn.disabled = false;
                    showResult('网络错误，上传失败', 'error');
                });

                // 发送请求
                xhr.open('POST', 'http://127.0.0.1:7003/resource/upload'); // 根据实际情况修改URL
                xhr.send(formData);
            }

            function showResult(message, type) {
                resultDiv.textContent = message;
                resultDiv.className = 'result ' + type;
                resultDiv.style.display = 'block';
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        });
    </script>
</body>
</html>
